<canvas id="myChart" width="700" height="700"></canvas>

<script>
var canvas = document.getElementById('myChart');
var data = {
    labels: [],
    datasets: [
        {
            label: "Maior Fitness",
            fill: true,
            lineTension: 0.3,
            backgroundColor: "rgba(253,152,78,1)",
            borderColor: "rgba(255,255,255,1)",
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBorderColor: "rgba(110,179,0,1)",
            pointBackgroundColor: "#fff",
            pointBorderWidth: 10,
            pointHoverRadius: 15,
            pointHoverBackgroundColor: "rgba(110,179,0,1)",
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 3,
            pointHitRadius: 10,
            data: [],
        }
    ]
};
var option = {
	showLines: true
};
var myLineChart = Chart.Line(canvas,{
	data:data,
  options:option
});


function addData(value,geracao){
  var tamanhoAtual = myLineChart.data.datasets[0].data.length;
  var tamanhoDataset = myLineChart.data.datasets.length;
  let gera = geracao;
  myLineChart.data.datasets[0].data[tamanhoAtual] = value;
  if (geracao == undefined) gera=1;
  console.log(tamanhoAtual+" "+geracao);
  myLineChart.data.labels[tamanhoAtual] = gera;
  myLineChart.update();
}

addData();
</script>
